<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Prueba</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<main>
			<header>
				<span><input id="search" type="text" placeholder="Search 8,000+ tutorials"></span>
				<span class="logo">freeCodeCamp</span>
					<span>
						<img id="logotype" src="./img/Logo.JPG" alt="logoFreeCodeCamp">	
					</span>
					<span class="p_boton">
						<button class="boton" id="menu">Menu</button>
						<button  class="boton" id="signIn">Sign in</button>
					</span>
			</header>
			<article class="contenedor">
				<h1 class="texto titulo">Learn to code - for free.</h1>
				<h2 class="texto titulo">Build projects.</h1>
				<h2 class="texto titulo">Earn certifications.</h1>
				<section class="texto">
					<p class="texto">Since 2014, more than 40,000 freeCodeCamp.org graduates have gotten jobs at tech companies including:</p>
				</section>
				<aside>
					<span>
						<img class="sponsor" src="img/mac.JPG" alt="logo_mac">
					</span>
					<span>
						<img class="sponsor" src="./img/google.JPG" alt="logo_google">
					</span>
					<span>
						<img class="sponsor" src="img/microsoft.JPG" alt="logo_microsoft">
					</span>
					<span>
						<img class="sponsor" src="img/spotify.JPG" alt="logo_spotify">
					</span>
					<span>
						<img class="sponsor" src="img/amazon.JPG" alt="logo_amazon">
					</span>
				</aside>
				<nav>
					<button>Get Started (it's free)</button>
				</nav>
			</article>
			<center>
				<figure>
					<img src="https://www.freecodecamp.org/static/wide-image-3cb329e8b3cae865be76746fbd069cd2.png" alt="imagen_de_inicio">
				</figure>
				<figcaption>freeCodeCamp students at a local study group in South Korea.</figcaption>
			</center>
		</main>

		<script src="./app.js"></script>
	</body>
</html>
